<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/registerClient.css" th:href="@{/css/registerClient.css}"/>
</head>
<body>
<div class="container">
    <h2 style="text-align: center; font-family: 'Gill Sans MT Condensed'; margin-top: 5%;">Share Your Memories</h2>
    <div class="row">
        <div class="card w-75" style="margin: 0 auto; margin-top: 5%;">
            <div class="card-header">
                Share Your Memories - Đăng ký
            </div>
            <div class="card-body">
                <form action="/registration" th:action="@{/registration}" method="post" th:object="${registerAccountVM}">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input th:field="*{username}" th:value="${registerAccountVM.getUsername()}" type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username" required>
                        <span class="message_error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" th:value="${registerAccountVM.getPassword()}" type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
                        <span class="message_error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</span>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm password</label>
                        <input th:field="*{confirmPassword}" th:value="${registerAccountVM.getConfirmPassword()}" type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu" name="confirmPassword" required>
                        <span class="message_error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">error</span>
                    </div>
                    <div class="form-group">
                        <label for="birthDay">Sinh nhật</label>
                        <input th:field="*{birthDay}" th:value="${registerAccountVM.getBirthDay()}" type="date" class="form-control" id="birthDay" placeholder="Nhập ngày sinh" name="birthDay" required>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Họ và tên</label>
                        <input th:field="*{fullName}" th:value="${registerAccountVM.getFullName()}" type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" name="fullName" required>
                        <span class="message_error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</span>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Tỉnh</label>
                        <input th:field="*{tinh}" th:value="${registerAccountVM.getTinh()}" type="text" class="form-control" id="tinh" placeholder="Nhập tỉnh" name="tinh" required>
                        <span class="message_error" th:if="${#fields.hasErrors('tinh')}" th:errors="*{tinh}">error</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
